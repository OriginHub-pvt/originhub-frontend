steps:
  - name: "gcr.io/cloud-builders/docker"
    secretEnv: ["NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY", "NEXT_PUBLIC_API_URL"]
    args:
      - "build"
      - "--build-arg"
      - "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
      - "--build-arg"
      - "NEXT_PUBLIC_API_URL=$$NEXT_PUBLIC_API_URL"
      - "-t"
      - "gcr.io/$PROJECT_ID/originhub-frontend:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/originhub-frontend:latest"
      - "."
    timeout: "1200s"

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY/versions/latest
      env: "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_API_URL/versions/latest
      env: "NEXT_PUBLIC_API_URL"
    # Note: CLERK_SECRET_KEY should be set as an environment variable in Cloud Run, not here

images:
  - "gcr.io/$PROJECT_ID/originhub-frontend:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/originhub-frontend:latest"

options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
